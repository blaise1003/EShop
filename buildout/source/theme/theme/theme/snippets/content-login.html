<div class="page-header">
    <h1>Login<small>Inserisci nome utente e password per autenticarti</small></h1>
</div>

  <form class="form-stacked">
    <fieldset>
      <legend class="hidden">Dati di accesso</legend>
      <div class="clearfix">
        <label for="email">Email</label>
        <div class="input">
          <input type="email" name="email" id="email"
                 class="xlarge" placeholder="nome@dominio.com"
                 required="true" />
        </div>
      </div>
      <div class="clearfix">
        <label for="password">Password</label>
        <div class="input">
          <input type="password" name="password" id="password"
                 class="xlarge" />
        </div>
      </div>
    </fieldset>
    <div class="actions">
      <h4>Se non hai un account <button class="btn info">Registrati</button></h4>
      <h4>Se non ricordi la tua password <a href="#" class="btn">clicca qui</a>per resettarla</h4>
    </div>
  </form>
